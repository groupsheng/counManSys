<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="gongzikaizhi.id" value="${gongzikaizhi?.id}">
				<input class="easyui-textbox" type="text" name="gongzikaizhi.title" value="${gongzikaizhi?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="gongzikaizhi.post_date" class="easyui-datebox" value="${gongzikaizhi?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="gongzikaizhi.is_public" type="radio" #{if gongzikaizhi?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="gongzikaizhi.is_public" type="radio" #{if gongzikaizhi?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="gongzikaizhi.author" class="easyui-textbox" value="${gongzikaizhi?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>工资开支:
			</th>
			<td>
				<textarea name="gongzikaizhi.main_text" style="width:700px;height:400px;">${gongzikaizhi?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="gongzikaizhi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="gongzikaizhi-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
