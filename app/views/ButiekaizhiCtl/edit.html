<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="butiekaizhi.id" value="${butiekaizhi?.id}">
				<input class="easyui-textbox" type="text" name="butiekaizhi.title" value="${butiekaizhi?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="butiekaizhi.post_date" class="easyui-datebox" value="${butiekaizhi?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="butiekaizhi.is_public" type="radio" #{if butiekaizhi?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="butiekaizhi.is_public" type="radio" #{if butiekaizhi?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="butiekaizhi.author" class="easyui-textbox" value="${butiekaizhi?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>补贴开支:
			</th>
			<td>
				<textarea name="butiekaizhi.main_text" style="width:700px;height:400px;">${butiekaizhi?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="butiekaizhi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="butiekaizhi-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
