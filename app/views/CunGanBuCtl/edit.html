<div class="mis-page">
<form>
	<table>
		<tr>
			<th>姓名:
			</th>
			<td>
				<input type="hidden" name="cunGanBu.id" value="${cunGanBu?.id}">
				<input class="easyui-textbox" type="text" name="cunGanBu.name" value="${cunGanBu?.name}" data-options="required:true,validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>职位:
			</th>
			<td>
				<input name="cunGanBu.position" class="easyui-textbox" value="${cunGanBu?.position}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布时间:
			</th>
			<td>
				<input name="cunGanBu.post_date" class="easyui-datebox" value="${cunGanBu?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="cunGanBu.author" class="easyui-textbox" value="${cunGanBu?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>工作职责:
			</th>
			<td>
				<input name="cunGanBu.duty" data-options="multiline:true" class="easyui-textbox" value="${cunGanBu?.duty}" style="width:100%;height:60px">
			</td>
		</tr>
		<tr>
			<th>个人简介:
			</th>
			<td>
				<textarea name="cunGanBu.profile" style="width:700px;height:400px;">${cunGanBu?.profile}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="cunGanBu-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="cunGanBu-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
