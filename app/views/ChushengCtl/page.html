#{extends 'main_page.html' /}
#{set tab:'出生证' /}

<table id="chusheng-page-table" class="easyui-datagrid" style="width:100%;"
		url="/houtai/chusheng/get" toolbar="#search-chusheng-page">
	<thead>
		<tr>
			<th field="id" hidden="true">id</th>
			<th field="username" width="120" align="center">账号</th>
			<th field="fullname" width="120" align="center">户主</th>
			<th field="update" width="40" align="center" formatter="conf.chusheng.format">操作</th>
		</tr>
	</thead>
</table>
<div id="search-chusheng-page" class="search-bar">
	<span>账号:</span>
	<input name="username">
	<span>户主:</span>
	<input name="fullname">
	<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="javascript:conf.chusheng.search();">查询</a>
</div>
