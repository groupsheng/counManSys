<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="zhengfubuzhu.id" value="${zhengfubuzhu?.id}">
				<input class="easyui-textbox" type="text" name="zhengfubuzhu.title" value="${zhengfubuzhu?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="zhengfubuzhu.post_date" class="easyui-datebox" value="${zhengfubuzhu?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="zhengfubuzhu.is_public" type="radio" #{if zhengfubuzhu?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="zhengfubuzhu.is_public" type="radio" #{if zhengfubuzhu?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="zhengfubuzhu.author" class="easyui-textbox" value="${zhengfubuzhu?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>政府补助:
			</th>
			<td>
				<textarea name="zhengfubuzhu.main_text" style="width:700px;height:400px;">${zhengfubuzhu?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="zhengfubuzhu-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="zhengfubuzhu-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
