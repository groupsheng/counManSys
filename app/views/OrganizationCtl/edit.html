<div class="mis-page">
<form>
	<table>
		<tr>
			<th>权限名:
			</th>
			<td>
				<input type="hidden" name="organization.id" value="${organization?.id}">
				<input class="easyui-textbox" type="text" name="organization.name" value="${organization?.name}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>代码:
			</th>
			<td>
				<input name="organization.code" class="easyui-textbox" value="${organization?.code}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>父级权限:
			</th>
			<td>
				<input class="easyui-combobox" name="parentId" value="${organization?.parent?.name}" data-options="
					url: '/houtai/organization/comboboxjson',
					method: 'get',
					valueField: 'id',
					textField: 'name',
					panelWidth: 150,
					panelHeight: 'auto',
					formatter: conf.organization.editParentFormatter
				">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="organization-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="organization-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
