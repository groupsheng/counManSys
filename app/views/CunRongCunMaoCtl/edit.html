<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="cunRongCunMao.id" value="${cunRongCunMao?.id}">
				<input class="easyui-textbox" type="text" name="cunRongCunMao.title" value="${cunRongCunMao?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="cunRongCunMao.post_date" class="easyui-datebox" value="${cunRongCunMao?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="cunRongCunMao.author" class="easyui-textbox" value="${cunRongCunMao?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>村容村貌:
			</th>
			<td>
				<textarea name="cunRongCunMao.main_text" style="width:700px;height:400px;">${cunRongCunMao?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="cunRongCunMao-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="cunRongCunMao-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
