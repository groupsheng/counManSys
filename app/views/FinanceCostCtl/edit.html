<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="financeCost.id" value="${financeCost?.id}">
				<input class="easyui-textbox" type="text" name="financeCost.title" value="${financeCost?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>经办人:
			</th>
			<td>
				<input name="financeCost.jingbanren" class="easyui-textbox" value="${financeCost?.jingbanren}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="financeCost.post_date" class="easyui-datebox" value="${financeCost?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="financeCost.is_public" type="radio" #{if financeCost?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="financeCost.is_public" type="radio" #{if financeCost?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="financeCost.author" class="easyui-textbox" value="${financeCost?.author}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>财务开支:
			</th>
			<td>
				<textarea name="financeCost.main_text" style="width:700px;height:400px;">${financeCost?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="financeCost-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="financeCost-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
