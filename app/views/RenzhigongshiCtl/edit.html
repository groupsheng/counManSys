<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="renzhigongshi.id" value="${renzhigongshi?.id}">
				<input class="easyui-textbox" type="text" name="renzhigongshi.renzhigongshi_title" value="${renzhigongshi?.renzhigongshi_title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布单位:
			</th>
			<td>
				<input name="renzhigongshi.post_danwei" class="easyui-textbox" value="${renzhigongshi?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="renzhigongshi.post_date" class="easyui-datebox" data-options="sharedCalendar:'#cc'"  value="${renzhigongshi?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="renzhigongshi.is_public" type="radio" #{if renzhigongshi?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="renzhigongshi.is_public" type="radio" #{if renzhigongshi?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="renzhigongshi.author" class="easyui-textbox" value="${renzhigongshi?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>任职公示:
			</th>
			<td>
				<textarea name="renzhigongshi.main_text" style="width:700px;height:400px;">${renzhigongshi?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="renzhigongshi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="renzhigongshi-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	<div id="cc" class="easyui-calendar"></div>
	</form>
</div>
