<div class="mis-page">
<form>
	<table>
		<tr>
			<th>股权合作标题:
			</th>
			<td>
				<input type="hidden" name="guquanCooperation.id" value="${guquanCooperation?.id}">
				<input class="easyui-textbox" type="text" name="guquanCooperation.title" data-options="required:true,validType:['specialChar','notNull','trim']" value="${guquanCooperation?.title}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="guquanCooperation.post_date" class="easyui-datebox" value="${guquanCooperation?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="guquanCooperation.is_public" type="radio" #{if guquanCooperation?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="guquanCooperation.is_public" type="radio" #{if guquanCooperation?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="guquanCooperation.author" class="easyui-textbox" data-options="validType:['name','trim']" value="${guquanCooperation?.author}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>股权合作:
			</th>
			<td>
				<textarea name="guquanCooperation.main_text" style="width:700px;height:400px;">${guquanCooperation?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="guquanCooperation-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="guquanCooperation-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
