<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="personalHonor.id" value="${personalHonor?.id}">
				<input class="easyui-textbox" type="text" name="personalHonor.title" data-options="required:true,validType:['specialChar','notNull','trim']" value="${personalHonor?.title}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>荣誉级别:
			</th>
			<td>
				<input name="personalHonor.honorLevel" class="easyui-textbox" value="${personalHonor?.honorLevel}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>所属个人:
			</th>
			<td>
				<input name="personalHonor.honorGroup" class="easyui-textbox" data-options="required:true,validType:['specialChar','notNull','trim']" value="${personalHonor?.honorGroup}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>颁发单位:
			</th>
			<td>
				<input name="personalHonor.awardedBy" class="easyui-textbox" value="${personalHonor?.awardedBy}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="personalHonor.post_date" class="easyui-datebox" value="${personalHonor?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="personalHonor.author" class="easyui-textbox" value="${personalHonor?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>荣誉公告:
			</th>
			<td>
				<textarea name="personalHonor.main_text" style="width:700px;height:400px;">${personalHonor?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="personalHonor-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="personalHonor-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
