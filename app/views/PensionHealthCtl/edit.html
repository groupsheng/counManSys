<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="pensionHealth.id" value="${pensionHealth?.id}">
				<input class="easyui-textbox" type="text" name="pensionHealth.title" value="${pensionHealth?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布时间:
			</th>
			<td>
				<input name="pensionHealth.post_date"class="easyui-datebox" value="${pensionHealth?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="pensionHealth.is_public" type="radio" #{if pensionHealth?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="pensionHealth.is_public" type="radio" #{if pensionHealth?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="pensionHealth.author" class="easyui-textbox" value="${pensionHealth?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>养老公告:
			</th>
			<td>
				<textarea name="pensionHealth.main_text" style="width:700px;height:400px;">${pensionHealth?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="pensionHealth-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="pensionHealth-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
