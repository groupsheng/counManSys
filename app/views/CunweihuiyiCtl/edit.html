<div class="mis-page">
<form>
	<table>
		<tr>
			<th>会议标题:
			</th>
			<td>
				<input type="hidden" name="cunweihuiyi.id" value="${cunweihuiyi?.id}">
				<input class="easyui-textbox" type="text" name="cunweihuiyi.meeting_title" value="${cunweihuiyi?.meeting_title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>会议地点:
			</th>
			<td>
				<input name="cunweihuiyi.meeting_place" class="easyui-textbox" value="${cunweihuiyi?.meeting_place}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>会议时间:
			</th>
			<td>
				<input name="cunweihuiyi.meeting_date" class="easyui-datebox" value="${cunweihuiyi?.meeting_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布时间:
			</th>
			<td>
				<input name="cunweihuiyi.post_date" class="easyui-datebox" value="${cunweihuiyi?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>主持人:
			</th>
			<td>
				<input name="cunweihuiyi.host" class="easyui-textbox" value="${cunweihuiyi?.host}" data-options="validType:['name','trim']" data-options="validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>记录人:
			</th>
			<td>
				<input name="cunweihuiyi.recorder"  class="easyui-textbox" value="${cunweihuiyi?.recorder}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="cunweihuiyi.author" class="easyui-textbox" value="${cunweihuiyi?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="cunweihuiyi.is_public" type="radio" #{if cunweihuiyi?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="cunweihuiyi.is_public" type="radio" #{if cunweihuiyi?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>会议记录:
			</th>
			<td>
				<textarea name="cunweihuiyi.main_text" style="width:700px;height:400px;">${cunweihuiyi?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="cunweihuiyi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="cunweihuiyi-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
