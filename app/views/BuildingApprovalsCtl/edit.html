<div class="mis-page">
<form>
	<table>
		<tr>
			<th>公告标题:
			</th>
			<td>
				<input type="hidden" name="buildingApprovals.id" value="${buildingApprovals?.id}">
				<input class="easyui-textbox" type="text" name="buildingApprovals.title" value="${buildingApprovals?.title}" data-options="required:true,validType:['specialChar','notNull','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="buildingApprovals.post_date" class="easyui-datebox" value="${buildingApprovals?.post_date}" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>是否公开:
			</th>
			<td>
				<input name="buildingApprovals.is_public" type="radio" #{if buildingApprovals?.is_public == true} checked="checked"#{/if}  value="true" style="width:20px;height:20px">是</input>
				<input name="buildingApprovals.is_public" type="radio" #{if buildingApprovals?.is_public == false} checked="checked"#{/if}  value="false" style="width:20px;height:20px">否</input>
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="buildingApprovals.author" class="easyui-textbox" value="${buildingApprovals?.author}" data-options="validType:['name','trim']" style="width:100%;height:28px">
			</td>
		</tr>
		<tr>
			<th>建房批文:
			</th>
			<td>
				<textarea name="buildingApprovals.main_text" style="width:700px;height:400px;">${buildingApprovals?.main_text}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="buildingApprovals-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="buildingApprovals-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
